    <head>
        <meta charset="utf-8" />

        <script src="https://kit.fontawesome.com/7b2c1e0792.js" crossorigin="anonymous"></script>

        <script src="app.js"></script>
    <meta http-equiv="Content-Language" content="fr"></head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

        &nbsp;
        
        <div class="container">
            <div class="row mb-5">
                <div class="col">
                    <h1 class="display-4">Enregistrement des nouveau devoirs</h1>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-2">
                    <select class="form-control" id="an">
                        <option value="">-- Année --</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select class="form-control" id="mois">
                        <option value="">-- Mois --</option>
                        <option value="1">Janvier</option>
                        <option value="2">Février</option>
                        <option value="3">Mars</option>
                        <option value="4">Avril</option>
                        <option value="5">Mai</option>
                        <option value="6">Juin</option>
                        <option value="7">Juillet</option>
                        <option value="8">Août</option>
                        <option value="9">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                    </select>
                </div>

                <div class="col-md-2">  
                    <input type="text" class="form-control" placeholder="Jour" id="jour"/>
                </div>

                <div class="col-md-6">
                    <select class="form-control" id="typ">
                      <option value=""> -- Type --</option>
                      <option value="1">Maths</option>
                      <option value="2">Espagnol</option>
                      <option value="3">Anglais</option>
                      <option value="4">Arts Plas</option>
                      <option value="5">Français</option>
                      <option value="6">Physique Chimie</option>
                      <option value="7">SVT</option>
                        <option value="8">Techno</option>
                        <option value="9">Latin</option>
                        <option value="10">Histoire Geo</option>
                        <option value="11">Musique</option>
                        <option value="12">Sport</option>
                          <option value="13">Autre</option>
                    </select>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Description" id="desc" />
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Type" id="valor" />
                </div>

                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="modal_titulo_div">
                      <h5 class="modal-title" id="modal_titulo"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">×</span>
                      </button>
                    </div>

                    <div class="modal-body" id="modal_conteudo">
                    </div>

                    <div class="modal-footer">                       
                        <button type="button" data-dismiss="modal" id="modal_btn"></button>
                    </div>
                </div>
            </div>
        </div>

        &nbsp;
        &nbsp;

        &nbsp;
        &nbsp;
        &nbsp;

            <nav class="p-4 mb-2 bg-primary text-white" style="text-align: center;"> <i class="far fa-copyright"> By World Lion </i>

    </body>
</html>
